<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Local Storage</title>
    <link rel="stylesheet" href="dice.css">
</head>
<body>
    <div id="main-wrapper">
        <div id="divs-wrapper">
            <div class="player-box-wrapper">
                <div class="player-0-panel active">
                    <div class="player-name" id="name-0">
                        Player 1
                    </div>
                    <div class="player-score" id="score-0">43 </div>
                        <div class="player-current-box">
                            <div class="player-current-label"> Current </div>
                            <div class="player-current-score" id="current-0"> 11 </div>
                        </div> 
                </div>
                <div class="player-1-panel">
                    <div class="player-name" id="name-1">
                        Player 2 
                    </div>
                    <div class="player-score" id="score-1">72 </div>
                    <div class="player-current-box">
                        <div class="player-current-label"> Current </div>
                        <div class="player-current-score" id="current-1"> 0 </div>
                    </div>
                </div>
            </div>
            <button class="btn-new">New Game</button>
            <button class="btn-roll">Roll Dice</button>
            <button class="btn-hold">Hold</button>
            <input type="number" placeholder="Final-score" class="final-score">

            <img src="dice-1.png" alt="dice-3" class="dice" id="dice-1">
            <img src="dice-2.png" alt="dice-3" class="dice" id="dice-2">

        </div>
    </div>
  <script src="new_pig.js"> </script>
</body>
</html>
